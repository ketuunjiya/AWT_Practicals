<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>
<body>
    <div class="container">
        <form>
            <h1 class="main-heading">Contact Form</h1>
            <p>* Required fiels</p>
            <h2>Contact Information</h2>
            <fieldset>
                <p>Name: * <input type="text" name="name" required placeholder="enter name"></p>
                <p>Address: * <textarea name="address" id="address" cols="30" rows="10" required placeholder="enter address"></textarea></p>
                <p>Email: * <input type="email" name="email" id="email" required placeholder="enter e-mail eg dev@gmail.com"></p>
                <p>Pincode:  <input type="number" name="pincode" id="pincode" placeholder="123456"></p>
                <input type="submit" value="submit">
            </fieldset>
        </form>       
    </div>
</body>
</html>
